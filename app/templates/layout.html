<!doctype html>
<html>
<head>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
    url_for('static', filename='jquery.min.js') }}">\x3C/script>')</script>
<script type="text/javascript"
    src="{{ url_for('static', filename='scripts.js') }}"></script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<title>POP3 mail accounts</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class=page>
  <h1>POP3 mail accounts</h1>
  <div id= "istatus" style="display:none;"></div><div id= "estatus" style="display:none;"></div>
  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class= {% if (category == 'info') %}"iflash"{% else %}"eflash"{% endif %}>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
